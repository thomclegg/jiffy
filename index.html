<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jiffy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="transitions.css">
</head>

<body>

  <div class="top grid">
    <h1 class="title full-area">Jiffy</h1>
    <a class="search-clear full-area">
      <img src="./assets/close.svg">
    </a>
  </div>

  <div class="middle grid">
    <input class="search-input full-area" placeholder="Type something">
    <div class="videos full-area">
    </div>
  </div>

  <div class="indicators grid">
    <img class="spinner full-area" src="./assets/oval.svg">
    <span class="search-hint full-area">Hit enter to search</span>
  </div>
</body>

<script src="jiffy.js" charset="utf-8"></script>

</html>
